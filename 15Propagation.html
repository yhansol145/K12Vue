<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- 
    stopPropagation()
        : tag계층간 이벤트 전달과 이벤트 전달방지를 위한 처리를 위해
        사용된다. 현재 이벤트가 발생된 대상요소 객체에만 해당 함수를
        처리하고, 포하고 있는 상위객체에는 전달되지 않게 처리한다.
     -->
    <script>
        $(function(){
            var vue = new Vue({
                el:'#app',
                data:{
                    title:'stoppropagation() 함수'
                },
                /*
                eventPhase : 이벤트 흐름의 단계를 나타냄
                currentTarget : 이벤트 리스너가 발생시키는 HTML요소를 리턴
                target : 이벤트가 발생한 HTML요소를 리턴
                */
                methods:{
                    outerClick:function(e){
                        console.log("### OUTER CLICK")
                        console.log("Event Phase : ", e.eventPhase);
                        console.log("Current Target : ", e.currentTarget);
                        console.log("Target : ", e.target);
                        /*
                        상위에 엘리먼트가 없으므로 stopPropagation()을
                        호출하지 않아도 된다.
                        */
                    },
                    innerClick:function(e){
                        console.log("### INNER CLICK")
                        console.log("Event Phase : ", e.eventPhase);
                        console.log("Current Target : ", e.currentTarget);
                        console.log("Target : ", e.target);
                        /*
                        상위에 outer엘리먼트가 있으므로 해당함수가 없으면
                        상위요소로 이벤트 버블링이 발생된다. 아래와 같이 함수를
                        호출하는경우 inner엘리먼트에서만 이벤트가 발생된다.
                        */
                        e.stopPropagation();
                    }
                }
            });
        });
    </script>
    <style>
        #outer {
            width: 200px; height: 200px; border: solid 2px black;
            background-color: aqua;
            position: absolute; top: 100px; left: 50px;
            padding: 10px 10px 10px 10px;
        }

        #inner {
            width: 100px; height: 100px; border: solid 2px black;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div id="app">
        <h2>{{title}}</h2>

        <div id="outer" @click="outerClick">
            <div id="inner" @click="innerClick"></div>
        </div>
    </div>
</body>
</html>
