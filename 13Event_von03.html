<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        $(function(){
            var vue = new Vue({
                el:'#app',
                data:{
                    title:'v-on 으로 장바구니 구현하기',
                    pname:'', //상품명
                    price:0, //가격
                    cnt:0, //갯수
                    sum:0, //가격*갯수
                    total:0, //장바구니 전체가격
                    cartLists:[] //상품객체를 저장할 배열
                },
                methods:{
                    addCart:function(){
                        /*
                        this.변수 : 해당 Vue객체에서 선언한 모델데이터 변수를 가리킴
                        */
                        this.sum = this.price * this.cnt; //상품의 합계금액을 구함
                        //DTO객체처럼 상품 정보를 저장한 JSON객체를 생성
                        var addItem = {
                            pname:this.pname,
                            price:this.price,
                            cnt:this.cnt,
                            sum:this.sum
                        };
                        /*
                        push()함수를 통해 배열의 마지막 부분에 상품 객체를 추가
                        */
                        this.cartLists.push(addItem);
                        //상품의 합계금액을 장바구니 총액에 누적
                        this.total += this.sum;
                    }
                }
            });
        });
    </script>
</head>
<body>
    <div id="app">
        <h2>{{title}}</h2>
        <p>
            상품명 : <input type="text" v-model="pname"><br>
            가격 : <input type="number" v-model="price" value="10000"><br>
            갯수 : <input type="number" v-model="cnt" value="1"><br>
            <input type="button" value="장바구니담기" @click="addCart();">
        </p>

        <h3>추가한 상품은 {{pname}}이고, 가격은 {{price*cnt}}입니다.</h3>
        <table border="1">
            <tr>
                <th>no</th>
                <th>물건명</th>
                <th>가격</th>
                <th>갯수</th>
                <th>계</th>
            </tr>
            <!-- 사용자가 상품을 배열에 추가하면 실시간으로 리스팅 처리됨 -->
            <tr v-for="(prod, idx) in cartLists">
                <td>{{idx+1}}</td>
                <td>{{prod.pname}}</td>
                <td>{{prod.price}}</td>
                <td>{{prod.cnt}}</td>
                <td>{{prod.sum}}</td>
            </tr>
            <tr><td colspan="4">총비용</td><td>{{total}}</td></tr>
        </table>
    </div>
</body>
</html>
