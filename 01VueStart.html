<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
    <script>
        /*
        Vue는 MVVM패턴의 방식을 사용한다.
        - Model : Vue에서 데이터 처리를 담당
        - View Model : Model과 View의 중재자 역할로 Vue객체를
            인스턴스화 하여 처리하는 부분
        - View : body하위나 component화면에 대한 대상을 지정한다.
            주로 selector(id, class, tag)로 선언
        */
        $(function(){
            //모델데이터를 JSON객체로 선언
            var model = {
                title:'처음 만나는 Vue.js',
                name:"정우성",
                age:50,
                addr:"서울 삼성동"
            };
            /*
            Vue의 기본형식 => new Vue({속성:속성값, ...})
            속성1 : el => View에 대한 선택자 선언
            속성2 : data => model에 대한 선언
            */
            var VM = new Vue({
                el:'#app',
                data:model
            });
        });
    </script>
</head>
<body>
    <div id="app">
        <!--
            Mustache(콧수염괄호) : 뷰 인스턴스의 데이터를 Html태그에
                연결하는 가장 기본적인 텍스트 삽입방식으로 사용된다.
        -->
        <h2>{{title}}</h2>
        <table>
            <tr>
                <th>이름</th>
                <td>{{name}}</td>
            </tr>
            <tr>
                <th>나이</th>
                <td>{{age}}</td>
            </tr>
            <tr>
                <th>주소</th>
                <td>{{addr}}</td>
            </tr>
        </table>
    </div>
</body>
</html>
